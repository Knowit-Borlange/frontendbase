<nav id="mainNav" class="c-main-nav">
    <!-- <h2 class="sr-only">Huvudnavigering</h2> -->
    <ul class="c-main-nav__list">
        {{#each navigation.main-navigation as |value key|}}
        <li class="c-main-nav__item{{#ifCond pageActive "==" "true"}} c-main-nav__item--active{{/ifCond}}">
            <a href="{{value.url}}" class="c-main-nav__link"><span>{{key}}</span></a>
        </li>
        {{/each}}
    </ul>
  </nav>
